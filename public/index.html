        div {

        }

        input[type="button"] {
            font-family: 'Girassol', 'cursive';
            font-size: 25px;

            /*background-color: #fff344;*/
            color: white;
            border: 5px solid black;
            padding: 10px 20px;
            width: 100%;
        }

        input[type="text"] {
            font-family: 'Girassol', 'cursive';
            font-size: 25px;
            background-image: url('https://source.unsplash.com/500x200/?river');
            text-align: right;
            color: white;
            /*background-color: #ff9844;*/
            border: 5px solid black;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h2>Simple Calculator</h2>
    <div>
        <table border="1">
            <tr>
                <td colspan="3"><input type="text" id="tb" /></td>
                <td><input type="button" value="C" onclick="erase()" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="show('1')" /> </td>
                <td><input type="button" value="2" onclick="show('2')" /> </td>
                <td><input type="button" value="3" onclick="show('3')" /> </td>
                <td><input type="button" value="+" onclick="show('+')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="show('4')" /> </td>
                <td><input type="button" value="5" onclick="show('5')" /> </td>
                <td><input type="button" value="6" onclick="show('6')" /> </td>
                <td><input type="button" value="-" onclick="show('-')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="show('7')" /> </td>
                <td><input type="button" value="8" onclick="show('8')" /> </td>
                <td><input type="button" value="9" onclick="show('9')" /> </td>
                <td><input type="button" value="X" onclick="show('*')" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="/" onclick="show('/')" /> </td>
                <td><input type="button" value="0" onclick="show('0')" /> </td>
                <td><input type="button" value="." onclick="show('.')" /> </td>
                <td><input type="button" value="=" onclick="solve()" /> </td>
            </tr>
        </table>
    </div>
    <script>
        function show(x) {
            document.getElementById("tb").value = document.getElementById("tb").value + x;
        }
        function erase() {
            document.getElementById("tb").value = "";
        }
        function solve() {
            let y = document.getElementById("tb").value;
            let z = eval(y);
            erase();
            show(z);
        }
    </script>
